<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Le, escreve, altera e exclui</title>
    <link rel="stylesheet" href="CSS/stylealter.css">
</head>

<body>
    <div id="container">

        <div id="title_container">
            <h2 id="sub_header"> Firebase db </h2>
        </div>

        <div id="form_container">
            <input placeholder="Uid" type="text" id="uid">
            <input placeholder="Email" type="email" id="email">
            <input placeholder="Name" type="latin-name" id="name">
            <input placeholder="Cep" type="text" inputmode="numeric" id="cep" maxlength="8">
            <input placeholder="Cpf" type="text" inputmode="numeric" id="cpf" maxlength="11">
            <input placeholder="Telefone" type="text" inputmode="tel" id="number" maxlength="13">
        </div>

        <div id="button_container">
            <button id="submit" onclick="create()"> Criar </button>
            <button id="getUser" onclick="readUsers()"> Ler Users </button>
            <button id="getPost" onclick="readPosts()"> Ler Posts </button>
            <button id="update" onclick="update()"> Atualizar </button>
            <button id="uiddelete" onclick="removeuid()"> Excluir User </button>
            <button id="delete" onclick="removepost()"> Excluir Post </button>
            <button id="logout" onclick="logout()"> Sair </button>
        </div>
    </div>
</body>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="js/alter.js"></script>

</html>
